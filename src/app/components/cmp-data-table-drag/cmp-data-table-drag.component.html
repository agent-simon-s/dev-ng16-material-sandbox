<div class="mat-elevation-z8">
    <table 
        mat-table [dataSource]="dataSource"
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)"
        >

        <!-- Position Column -->
        <ng-container matColumnDef="sku">
            <th mat-header-cell  cdkDrag *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell cdkDrag *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- cost Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell cdkDrag *matHeaderCellDef> cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
